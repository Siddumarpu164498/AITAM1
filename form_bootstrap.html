<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous"/>
     <script defer
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <label for="Name" class="form-label">Name</label>
            <input class="form-control" type="text" id="Name" placeholder="Enter your name">
            <!-- disabled is used to disable a particular field in the form -->
             <!-- <input class="form-control" type="text" id="Name" placeholder="Enter your name" disabled> -->
            <label for="Email" class="form-label">Email</label>
            <input class="form-control" type="email" id="Name" placeholder="Enter your mail">
            <label for="Password" class="form-label">Password</label>
            <input class="form-control" type="password" id="Name" placeholder="Enter your password">

            <label for="color" class="form-label">Pick your color</label>
            <input type="color" class="form-control-color" id=""><br><br>

            <label for="date" class="form-label">Pick a date</label>
            <input type="date" class="form-date" name="" id=""><br><br>
            <label for="range" class="form-label">Pick a range</label>
            <input type="range" class="form-range" name="" id=""><br><br>
            
            <!-- <button class="btn btn-primary">submit</button><br><br> -->

            <label for="option" class="form-label">Pick your state</label>
            <select class="form-select">
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
            </select>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input">
                <label for="switch" class="form-check-label">I agree to term and condition</label>
            </div><br><br>


            <div class="form-floating">
                <label for="email" class="form-control">Email Address</label>
                <input type="email" class="form-control"placeholder="Place your email here" id="floatingInput">
            </div>

            <label for="amount" class="form-label">Enter Your amount</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="amount" placeholder="Enter your amount">

            </div>
        </form>
    </div>
</body>
</html>
